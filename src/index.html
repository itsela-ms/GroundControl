<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; img-src 'self' data:;">
  <title>DeepSky</title>
  <link rel="stylesheet" href="../node_modules/@xterm/xterm/css/xterm.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Title bar -->
  <div id="titlebar">
    <span class="titlebar-text" id="titlebar-home" title="Home">DeepSky</span>
    <div class="titlebar-actions">
      <button id="btn-notifications" title="Alerts">‚öê<span id="notification-badge" class="notification-badge hidden">0</span></button>
      <button id="btn-instructions" title="Instructions">‚ò∞</button>
      <button id="btn-settings" title="Settings">‚öô</button>
    </div>
  </div>

  <!-- Toast container -->
  <div id="toast-container"></div>

  <div id="app">
    <!-- Sidebar -->
    <aside id="sidebar">
      <div id="sidebar-header">
        <div id="search-wrapper">
          <input type="text" id="search" placeholder="Search sessions & tags..." autocomplete="off" spellcheck="false">
          <button id="search-clear" class="search-clear hidden" title="Clear search (Esc)">‚úï</button>
        </div>
      </div>
      <div id="sidebar-actions">
        <button id="btn-new" title="New Session (Ctrl+N)">+ New Session</button>
      </div>
      <div id="sidebar-tabs">
        <button class="sidebar-tab active" data-tab="active">Active</button>
        <button class="sidebar-tab" data-tab="history">History</button>
      </div>
      <div id="session-list"></div>
    </aside>

    <!-- Resize handle -->
    <div id="resize-handle"></div>

    <!-- Main content area -->
    <main id="main-area">
      <!-- Terminal area (default view) -->
      <div id="terminal-area">
        <div id="terminal-tabs">
          <button class="tab-scroll-btn tab-scroll-left" title="Scroll left">‚óÄ</button>
          <div class="tabs-scroll-area">
            <button id="btn-toggle-resources" title="Links">üîó</button>
          </div>
          <button class="tab-scroll-btn tab-scroll-right" title="Scroll right">‚ñ∂</button>
        </div>
        <div id="terminal-main-row">
          <div id="terminal-container">
            <div id="empty-state">
              <div class="empty-icon">DeepSky</div>
              <p>No sessions yet. Start a new one to get going.</p>
              <button id="btn-new-center" title="New Session (Ctrl+N)">+ New Session</button>
            </div>
          </div>

          <!-- Resource panel (right sidebar, collapsible) -->
          <div id="resource-panel" class="collapsed">
            <div id="resource-panel-header">
              <h3>Session Resources</h3>
              <button class="resource-panel-close" title="Close">√ó</button>
            </div>
            <div id="resource-panel-content">
              <div class="resource-empty">Open a session to see its resources</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Instructions panel (hidden by default) -->
      <div id="instructions-panel" class="hidden">
        <div id="instructions-header">
          <h2>Custom Instructions</h2>
          <div id="instructions-actions">
            <button id="btn-export-instructions" class="btn-secondary" title="Export to file">Export</button>
            <button id="btn-import-instructions" class="btn-secondary" title="Import from file">Import</button>
            <button id="btn-close-instructions" class="btn-secondary">Close</button>
          </div>
        </div>
        <div id="instructions-body">
          <div id="instructions-rendered"></div>
        </div>
      </div>
    </main>
  </div>

  <!-- Settings modal -->
  <div id="settings-overlay" class="settings-overlay hidden">
    <div class="settings-modal">
      <div class="settings-modal-header">
        <h2>Settings</h2>
        <button class="settings-close">√ó</button>
      </div>
      <div class="settings-body">
        <div class="settings-group">
          <label class="settings-label">Max Open Sessions</label>
          <p class="settings-description">Number of sessions to keep alive in the background. Older sessions are closed when the limit is reached.</p>
          <div class="settings-input-row">
            <input type="number" id="max-concurrent" min="1" max="20" value="5">
          </div>
        </div>
        <div class="settings-group">
          <label class="settings-label">Theme</label>
          <div class="theme-switcher">
            <button class="theme-option active" data-theme="mocha">
              <div class="theme-preview dark"></div>
              Mocha
            </button>
            <button class="theme-option" data-theme="latte">
              <div class="theme-preview light"></div>
              Latte
            </button>
          </div>
        </div>

        <div class="settings-divider"></div>

        <!-- About -->
        <div class="settings-group">
          <label class="settings-label">About</label>
          <div id="about-version" class="about-version"></div>
          <div id="update-section" class="update-section">
            <button id="btn-check-update" class="btn-secondary btn-update">Check for Updates</button>
            <div id="update-status" class="update-status hidden"></div>
            <div id="update-progress" class="update-progress hidden">
              <div id="update-progress-bar" class="update-progress-bar"></div>
            </div>
          </div>
        </div>
        <div class="settings-group">
          <label class="settings-label">Changelog</label>
          <div id="about-changelog" class="about-changelog"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Notification dropdown -->
  <div id="notification-panel" class="notification-panel hidden">
    <div class="notification-panel-header">
      <span>Notifications</span>
      <div class="notification-panel-actions">
        <button id="btn-mark-all-read" class="btn-link" title="Mark all as read">‚úì All</button>
        <button id="btn-clear-notifications" class="btn-link" title="Clear all">Clear</button>
        <button id="btn-close-notifications" class="btn-icon">√ó</button>
      </div>
    </div>
    <div id="notification-list" class="notification-list">
      <div class="notification-empty">No notifications</div>
    </div>
  </div>

  <script src="../dist/renderer.js"></script>
</body>
</html>
