<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copilot Sessions</title>
  <link rel="stylesheet" href="../node_modules/@xterm/xterm/css/xterm.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Title bar -->
  <div id="titlebar">
    <span class="titlebar-text">Copilot Sessions</span>
    <div class="titlebar-actions">
      <button id="btn-instructions" title="View Instructions">ðŸ“– Instructions</button>
      <button id="btn-settings" title="Settings">âš™</button>
    </div>
  </div>

  <div id="app">
    <!-- Sidebar -->
    <aside id="sidebar">
      <div id="sidebar-header">
        <input type="text" id="search" placeholder="Search sessions & tags..." autocomplete="off" spellcheck="false">
      </div>
      <div id="sidebar-actions">
        <button id="btn-new" title="New Session (Ctrl+N)">+ New Session</button>
      </div>
      <div id="sidebar-tabs">
        <button class="sidebar-tab active" data-tab="active">Active</button>
        <button class="sidebar-tab" data-tab="history">History</button>
      </div>
      <div id="session-list"></div>
    </aside>

    <!-- Resize handle -->
    <div id="resize-handle"></div>

    <!-- Main content area -->
    <main id="main-area">
      <!-- Terminal area (default view) -->
      <div id="terminal-area">
        <div id="terminal-tabs">
          <button id="btn-toggle-resources" title="Toggle Resources Panel">ðŸ”— Links</button>
        </div>
        <div id="terminal-main-row">
          <div id="terminal-container">
            <div id="empty-state">
              <div class="empty-icon">âŒ˜</div>
              <p>Select a session or start a new one</p>
              <button id="btn-new-center">+ New Session</button>
            </div>
          </div>

          <!-- Resource panel (right sidebar, collapsible) -->
          <div id="resource-panel" class="collapsed">
            <div id="resource-panel-header">
              <h3>Session Resources</h3>
              <button class="resource-panel-close" title="Close">âœ•</button>
            </div>
            <div id="resource-panel-content">
              <div class="resource-empty">Open a session to see its resources</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Instructions panel (hidden by default) -->
      <div id="instructions-panel" class="hidden">
        <div id="instructions-header">
          <h2>Custom Instructions</h2>
          <div id="instructions-actions">
            <button id="btn-export-instructions" class="btn-secondary" title="Export to file">â†— Export</button>
            <button id="btn-import-instructions" class="btn-secondary" title="Import from file">â†™ Import</button>
            <button id="btn-close-instructions" class="btn-secondary">Close</button>
          </div>
        </div>
        <div id="instructions-body">
          <div id="instructions-rendered"></div>
        </div>
      </div>
    </main>
  </div>

  <!-- Settings modal -->
  <div id="settings-overlay" class="settings-overlay hidden">
    <div class="settings-modal">
      <div class="settings-modal-header">
        <h2>Settings</h2>
        <button class="settings-close">âœ•</button>
      </div>
      <div class="settings-body">
        <div class="settings-group">
          <label class="settings-label">Max Open Sessions</label>
          <p class="settings-description">Number of sessions to keep alive in the background. Older sessions are closed when the limit is reached.</p>
          <div class="settings-input-row">
            <input type="number" id="max-concurrent" min="1" max="20" value="5">
          </div>
        </div>
        <div class="settings-group">
          <label class="settings-label">Theme</label>
          <div class="theme-switcher">
            <button class="theme-option active" data-theme="mocha">
              <div class="theme-preview dark"></div>
              Mocha
            </button>
            <button class="theme-option" data-theme="latte">
              <div class="theme-preview light"></div>
              Latte
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../dist/renderer.js"></script>
</body>
</html>
